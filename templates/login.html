{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login</title>
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'plugins/login/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/login/css/dmaku.css' %}">
</head>

<body>
<div class="dowebok right-panel-active" id="dowebok">

    <div class="form-container sign-in-container">
        <form action="" method="post">
            {% csrf_token %}
            <h1>登录</h1>
            <br>
            <input name="login_email" type="email" placeholder="电子邮箱">
            <input name="login_pw" type="password" placeholder="密码">
            <a href="{% url 'index' %}">不想登录？游客访问</a>
            <button id="login">登录</button>
        </form>
    </div>
    <div class="form-container sign-up-container">
        <form method="post">
            {% csrf_token %}
            <h1>注册</h1>
            <br>
            <input id="register_name" type="text" placeholder="姓名">
            <input id="register_email" type="email" placeholder="电子邮箱">
            <input id="register_pw" type="password" placeholder="密码">
            <button id="register">注册</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>已有帐号？</h1>
                <p>请使用您的帐号进行登录</p>
                <button class="ghost" id="signIn">登录</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>没有帐号？</h1>
                <p>立即注册加入我们，和我们一起开始旅程吧</p>
                <button class="ghost" id="signUp">注册</button>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'plugins/login/js/dmaku.js' %}"></script>
